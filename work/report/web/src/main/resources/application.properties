spring.profiles.include=service,web-port

#logging.config=classpath:log4j2-spring.yml
#logging.config=classpath:log4j-spring.properties


# LOG4J配置
log4j.rootCategory=INFO,stdout,file
# 控制台输出
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %c{1}:%L - %m%n
# 日志输出到文件
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.file.file=${project.basedir}/log/all.log
log4j.appender.file.file=D:/MyWork/logs/all.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %c{1}:%L - %m%n